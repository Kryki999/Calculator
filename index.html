<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div id="container">
		<header>Smart Calculator</header>
		<div id="calculator">
			<div id="window"><p id="window-input"></p><p id="pom-input">You are great</p></div>
			<div id="buttons-space">
				<div class="button" id="AC" value=1><p>AC</p></div>
				<div class="button" id="DEL"><p>DEL</p></div>
				<div class="button" id="+"><p>+</p></div>
				<div class="button" id="-"><p>-</p></div>
				<div class="button" id="1"><p>1</p></div>
				<div class="button" id="2"><p>2</p></div>
				<div class="button" id="3"><p>3</p></div>
				<div class="button" id="/"><p>/</p></div>
				<div class="button" id="4"><p>4</p></div>
				<div class="button" id="5"><p>5</p></div>
				<div class="button" id="6"><p>6</p></div>
				<div class="button" id="*"><p>x</p></div>
				<div class="button" id="7"><p>7</p></div>
				<div class="button" id="8"><p>8</p></div>
				<div class="button" id="9"><p>9</p></div>
				<div class="button" id="equal"><p>=</p></div>
				<div class="last-line">
					<div class="button" id="."><p>.</p></div>
					<div class="button" id="0"><p>0</p></div>
				</div>

			</div>
		</div>
		<footer><p>by KRYKI</p></footer>
	</div>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
